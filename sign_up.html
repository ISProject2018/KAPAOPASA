		<form class="form-horizontal">
			<fieldset>
				<!-- Form Name -->
				<legend>Register</legend>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="fn">UserName</label>
					<div class="col-md-4">
						<input id="user" name="user" type="text" placeholder="User Name" class="form-control input-md" required="">

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="fn">Password</label>
					<div class="col-md-4">
						<input id="pw" name="pw" type="password" placeholder="Password" class="form-control input-md" required="">

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="fn">Confirm Password</label>
					<div class="col-md-4">
						<input id="cpw" name="cpw" type="password" placeholder="Confrim Password" class="form-control input-md" required="">

					</div>
				</div>


				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="fn">First name (TH)</label>
					<div class="col-md-4">
						<input id="fn" name="fn" type="text" placeholder="first name" class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="ln">Last name (TH)</label>
					<div class="col-md-4">
						<input id="ln" name="ln" type="text" placeholder="last name" class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="fn">First name (EN)</label>
					<div class="col-md-4">
						<input id="fn" name="fn" type="text" placeholder="first name" class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="ln">Last name (EN)</label>
					<div class="col-md-4">
						<input id="ln" name="ln" type="text" placeholder="last name" class="form-control input-md" required="">

					</div>
				</div>

				<!-- Multiple Radios (inline) -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="Training">Gander</label>
					<div class="col-md-4">
						<label class="radio-inline" for="Training-0">
							<input type="radio" name="Training" id="Training-0" value="male"> male
						</label>
						<label class="radio-inline" for="Training-1">
							<input type="radio" name="Training" id="Training-1" value="female"> female
						</label>
					</div>
				</div>

				<!-- Select Basic -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="selectbasic">Education</label>
					<div class="col-md-4">
						<select id="selectbasic" name="selectbasic" class="form-control input-md">
							<option>Junior High School</option>
							<option>Senior High School</option>
							<option>Bachelor Degrees</option>
						</select>
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="cmpny">Nationality</label>
					<div class="col-md-4">
						<input id="cmpny" name="cmpny" type="text" placeholder="Nationality" class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="cmpny">Ethnicity</label>
					<div class="col-md-4">
						<input id="cmpny" name="cmpny" type="text" placeholder="company" class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="cmpny">Phone number</label>
					<div class="col-md-4">
						<input id="phone" name="phone" type="text" placeholder="Phone number" class="form-control input-md" required="">

					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="email">Email</label>
					<div class="col-md-4">
						<input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">

					</div>
				</div>

					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-4">
						<button id="submit" name="submit" class="btn btn-success">SUBMIT</button>
					</div>
